<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Elegante</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro de Contato</h2>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome">
    </div>

    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Digite seu endereço">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Digite seu email">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" placeholder="Digite seu telefone">
    </div>

    <div class="button-group">
      <button onclick="gravarDados()">Gravar</button>
      <button onclick="exibirDados()">Exibir</button>
    </div>

    <div id="resultado"></div>

    <hr />

    <h3>Enviar via WhatsApp</h3>

    <div class="form-group">
      <label for="telefoneDestino">Número do destinatário:</label>
      <input type="text" id="telefoneDestino" placeholder="Ex: 5599999999999">
    </div>

    <button class="whatsapp-button" onclick="enviarWhatsApp()">Enviar Mensagem</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
